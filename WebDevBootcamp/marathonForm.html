<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body style="margin-left: 150px">
    <h1>Race Registration!</h1>
    <form action=""></form>
    <div>
      <label for="first">First Name</label>
      <input type="text" id="first" name="firstname" />
      <label for="last">Last Name</label>
      <input type="text" id="last" name="lastname" />
    </div>
    <p>Select a Race:</p>
    <div>
      <input type="radio" name="race" id="funrun" value="funrun" />
      <label for="funrun">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" name="race" id="half" value="half" />
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full" value="full" />
      <label for="full">Full Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="home" value="home" />
      <label for="home">JK I'm Staying Home LOL</label>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="email" />
    </div>
    <label for="division">Select Age Group</label>
    <select name="division" id="division">
      <option value="kids">5-12</option>
      <option value="teens">13-17</option>
      <option value="adults">18+</option>
    </select>
    <div>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
